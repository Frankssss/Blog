{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'common/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'post/css/github.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/style.css' %}">
    {% block extend_css %}
    {% endblock %}
    <script src="{% static 'common/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'common/js/layer.js' %}"></script>
</head>
<body>
    <div class="wrapper">
        <div class="navbar navbar-default navbar-fixed-top">
            {% include 'navbar.html' %}
        </div>
        <div class="bannerholder">
            <div class="banner">
                <div class="container">
                    <div class="row secondsubpageheader text-center">
                        <div class="col-sm-12">
                            <h1>技术笔记与分享</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer-content">
        <address class="text-center">
            @2019-2020版权所有
        </address>
    </div>
    {% include 'back_to_top.html' %}
</body>
{% block extend_script %}
{% endblock %}
</html>
